<!doctype html>
<html>
<head>
</head>
<body>

<h1>Pipelines</h1>

<table>
	<thead>
		<th>Name</th>
		<th>Next Run</th>
		<th>Last Run</th>
		<th>History</th>
		<th>Actions</th>
	</thead>
	<tbody>
{{ range .Pipelines }}
		<tr>
			<td>{{ .Name }}</td>
			<td>{{ .NextRun }}</td>
			<td>{{ .LastRun }}</td>
			<td>...</td>
			<td>
				<form method="post" action="run">
					<input type="hidden" name="name" value="{{ .Name }}" />
					<input type="submit" value="Run" />
				</form>
			</td>
		</tr>
{{ end }}
	</tbody>
</table>

</body>
</html>
