{{ template "base" . }}

{{ define "title" }} {{.Job.Name }} {{ end }}

{{ define "breadcrumb" }}
<ol class="breadcrumb">
	<li class="breadcrumb-item"><a href=".">Pipelines</a></li>
	<li class="breadcrumb-item"><a href="pipeline_instance?id={{ .Pipe.Id }}">{{ .Pipe.Name }}</a></li>
	<li class="breadcrumb-item" aria-current="page">{{ .Job.Name }}</li>
</ol>
{{ end }}

{{ define "main" }}

<h1>
	{{.Job.Name}}
	<small class="text-muted">
		<time>
		{{ .Date }}
		</time>
	</small>
	<span class="badge bg-{{ bsColor .Job.Status }} float-end">
		{{ .Job.Status }}
	</span>
</h1>

<kbd>{{.Job.Command}}</kbd>

<pre>
{{ range .Log }}{{ . | html }}
{{ end }}
</pre>

{{ end }}
