<!doctype html>
<html>
<head>
</head>
<body>

<h1>{{.Def.Name}}</h1>

Status: {{ .Instance.Status }}

<table>
	<thead>
		<th>Name</th>
		<th>Status</th>
		<th>Actions</th>
	</thead>
	<tbody>
{{ range .Jobs }}
		<tr>
			<td>{{ .Name }}</td>
			<td>{{ .Status }}</td>
			<td><a href="job_instance?name={{ .Name }}&pipeline_id={{ $.Instance.Id }}">Inspect</td>
		</tr>
{{ end }}
	</tbody>
</table>

</body>
</html>
