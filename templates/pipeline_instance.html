<table>
	<thead>
		<th>Handle</th>
		<th>Status</th>
		<th>Actions</th>
	</thead>

			<td>{{ .Def.Handle }}</td>
			<td>{{ .Status }}</td>

		</tr>
{{ end }}
	</tbody>
</table>

</body>
</html>
